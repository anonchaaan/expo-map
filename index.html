<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>万博パビリオンマップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>EXPO 2025 パビリオンマップ</h1>

  <div id="map-container">
    <img src="map.jpg" usemap="#pavilionmap" alt="万博マップ">

    <map name="pavilionmap">
      <area shape="rect" coords="3304,1810,3532,1966" alt="日本館" data-pavilion="japan">
      <area shape="rect" coords="2699,1546,2836,1584" alt="アメリカ館" data-pavilion="usa">
      <area shape="rect" coords="2588,1019,2681,1050" alt="ドイツ館" data-pavilion="germany">
      <area shape="rect" coords="1867,903,1983,987" alt="サウジアラビア館" data-pavilion="saudi">
      <area shape="rect" coords="2660,1615,2815,1687" alt="フランス館" data-pavilion="france">
      <area shape="rect" coords="1404,891,1531,988" alt="ウズベキスタン館" data-pavilion="uzi">
      <area shape="rect" coords="1697,804,1835,912" alt="オーストラリア館" data-pavilion="Australia">
      <area shape="rect" coords="2410,1665,2580,1727" alt="クウェート館" data-pavilion="qwe">
      <area shape="rect" coords="1596,1637,1769,1705" alt="ハンガリー館" data-pavilion="hungary">
      <area shape="rect" coords="2667,2096,2779,2017" alt="スイス館" data-pavilion="swiss">
      <area shape="rect" coords="2522,1390,2410,1466" alt="ヨルダン館" data-pavilion="jordan">
      <area shape="rect" coords="1227,1264,1364,1340" alt="ベルギー館" data-pavilion="belgie">
      <area shape="rect" coords="1263,1415,1404,1517" alt="イタリア館" data-pavilion="italy">
      <area shape="rect" coords="1136,1651,1335,1589" alt="シンガポール館" data-pavilion="singapore">
      <area shape="rect" coords="1900,844,2055,778" alt="スペイン館" data-pavilion="spain">
      <area shape="rect" coords="2837,1959,3115,1883" alt="アラブ首長国連邦館" data-pavilion="uae">
      <area shape="rect" coords="2884,1875,3039,1803" alt="カタール館" data-pavilion="qatar">
    </map>
  </div>

  <div id="popup" class="hidden">
    <span id="close-btn">×</span>
    <h2 id="popup-title">パビリオン名</h2>
    <img id="popup-img" src="" alt="パビリオンの画像" width="300">
    <p id="popup-desc">説明文がここに出ます。</p>
  </div>

  <!-- スクリプト読み込み -->
  <script src="script.js"></script>

  <!-- image-map-resizer ライブラリ -->
  <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      imageMapResize();
    });
  </script>
</body>
</html>
